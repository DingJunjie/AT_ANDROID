      <feFlood flood-color="#fff" flood-opacity="0.161" result="color"/>
      <feComposite operator="out" in="SourceGraphic" in2="blur-2"/>
      <feComposite operator="in" in="color"/>
      <feComposite operator="in" in2="SourceGraphic"/>
    </filter>
  </defs>
  <g data-type="innerShadowGroup">
    <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#椭圆_254)">
      <circle id="椭圆_254-3" data-name="椭圆 254" cx="35" cy="35" r="35" transform="translate(30 25)" fill="#fff"/>
    </g>
    <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#椭圆_254-2)">
      <circle id="椭圆_254-4" data-name="椭圆 254" cx="35" cy="35" r="35" transform="translate(30 25)" fill="#fff"/>
    </g>
  </g>
</svg>
